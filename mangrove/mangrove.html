<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangrove Game</title>
    <link rel="stylesheet" href="mangrove.css" />
  </head>
  
  <body onload="init();" tabindex="0">
    <script src="mangrove.js"></script>
    
    <!--For mangrove.js-->
    <div id='title' class='flexRow'>
        <h1 class="insetShadow">Mangrove Game<h1>
    </div>
    
    <!--Content area-->
    <div class="flexRow">
      <div class="statsLeft">
        <h3>Kahoona</h3>
        <p id="player1_hp">HP 30</p>
        <p id="player1_stats"></p>
      </div>
    
      <div>
        <canvas id = "testCanvas" width="640" height="250"></canvas>
        </div>
      <div class="statsRight">
        <h3>Enemy1</h3>
        <p id="enemy1_hp">HP 30</p>
        <p id="enemy1_stats"></p>  
      </div>
    </div>
        
    <!--Instructions-->
     <div class="center getFocus">
       <div class="btn" onclick="document.body.style.background = '#222'; getElementById('getFocus').style.display = 'none'; getElementById('title').style.display = 'none';"><h2 id="getFocus">Start</h2></div>
       <p>W A S D or Arrow Keys to move || <b>Spacebar</b> to attack</p>
    </div>

  </body>
  
</html>
